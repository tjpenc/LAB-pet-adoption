<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <title>Pets</title>
</head>
<body id="body">
  <div id="search-div">
  <input type="text" id="searchbar" placeholder="Search Pets" value="">
  <button id="search-button">Search</button>
  </div>
  <div class="filter-button-area">
    <button class="filter-button" id="Dogs">Dogs</button>
    <button class="filter-button" id="Cats">Cats</button>
    <button class="filter-button" id="Dinosaurs">Dinosaurs</button>
    <button class="filter-button" id="All-pets">Show All Pets</button>
    <button class="create-form" id="show-form">Create Pet</button>
  </div>
  <div id="form-area" class="hidden">
    <form id="myForm">
      <input type="text" id="pet-name" placeholder="pet name">
      <input type="text" id="pet-type" placeholder="pet type">
      <input type="text" id="pet-color" placeholder="pet color">
      <input type="text" id="pet-skill" placeholder="pet skill">
      <input type="text" id="pet-img" placeholder="pet image link">
      <div id="form-button-container">
        <button type="submit" class="form-button" id="submit-button" value="submit">Submit</button>
        <button type="button" class="form-button" id="close-form" valuse="cancel">Cancel</button>
      </div>
    </form>
  </div>
  <div class="pet-info">

        <h6 class="card-subtitle mb-2 text-muted">Color typeOfPet</h6>
        <p class="card-text">SpecialSkill</p>
      </div>
    </div> -->
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
